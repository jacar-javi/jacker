name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          echo "Generating changelog from $PREVIOUS_TAG to $CURRENT_TAG"

          # Generate changelog
          {
            echo "## What's Changed"
            echo ""
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..$CURRENT_TAG | grep -v "Merge pull request"
            echo ""
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$CURRENT_TAG"
          } > CHANGELOG.md

          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          files: |
            CHANGELOG.md
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate documentation bundle
        run: |
          mkdir -p dist/docs
          cp README.md dist/docs/
          cp OAUTH_EMERGENCY_ACCESS.md dist/docs/ 2>/dev/null || true
          cp CONTRIBUTING.md dist/docs/ 2>/dev/null || true
          cp SECURITY.md dist/docs/ 2>/dev/null || true

          # Create index.html
          cat > dist/docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Jacker Documentation</title>
              <meta charset="UTF-8">
              <style>
                  body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
                  h1 { color: #333; }
                  .doc-list { list-style: none; padding: 0; }
                  .doc-list li { margin: 10px 0; }
                  .doc-list a { text-decoration: none; color: #0066cc; font-size: 18px; }
                  .doc-list a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>Jacker Documentation</h1>
              <ul class="doc-list">
                  <li><a href="README.md">README - Getting Started</a></li>
                  <li><a href="OAUTH_EMERGENCY_ACCESS.md">OAuth Emergency Access Guide</a></li>
                  <li><a href="CONTRIBUTING.md">Contributing Guidelines</a></li>
                  <li><a href="SECURITY.md">Security Policy</a></li>
              </ul>
          </body>
          </html>
          EOF

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: dist/docs/
