                category_id: 'DIC_kwDOKZ5Z284CZzYF' // Announcements category
              });
            } catch (error) {
              console.log('Could not create discussion:', error.message);
            }

      - name: Summary
        run: |
          VERSION="${{ needs.validate.outputs.version }}"

          echo "# ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validate.outputs.is_prerelease }}" == "true" ]; then
            echo "**Type:** Pre-release ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Type:** Stable Release âœ…" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Assets" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ jacker-$VERSION.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ jacker-$VERSION.zip" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ SHA256 checksums" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Release created successfully" >> $GITHUB_STEP_SUMMARY
