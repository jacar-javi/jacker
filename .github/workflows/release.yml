          echo "3. ðŸ“š Update documentation if needed" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ¦ Share on social media" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/$VERSION)" >> $GITHUB_STEP_SUMMARY