# Grafana Enhanced Configuration
# https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = grafana.${PUBLIC_FQDN}
root_url = https://grafana.${PUBLIC_FQDN}
serve_from_sub_path = false
enable_gzip = true

[database]
type = sqlite3
path = grafana.db
cache_mode = private
wal = true

[remote_cache]
type = redis
connstr = addr=redis:6379,pool_size=100,db=0,ssl=false

[dataproxy]
timeout = 30
dialTimeout = 10
keep_alive_seconds = 30

[security]
disable_initial_admin_creation = false
cookie_secure = true
cookie_samesite = lax
allow_embedding = false
strict_transport_security = true
strict_transport_security_max_age_seconds = 86400
strict_transport_security_preload = true
strict_transport_security_subdomains = true
x_content_type_options = true
x_xss_protection = true
content_security_policy = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Editor
default_theme = dark

[auth]
disable_login_form = false
disable_signout_menu = false
oauth_auto_login = true

[auth.proxy]
enabled = true
header_name = X-Forwarded-User
header_property = username
auto_sign_up = true
sync_ttl = 60
headers = Email:X-Forwarded-Email

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer

# [alerting]
# enabled = true
# Note: Legacy alerting has been removed in Grafana 12.2.0. Use unified alerting instead.

[unified_alerting]
enabled = true

[log]
mode = console file
level = info
filters = rendering:debug

[log.console]
format = json

[metrics]
enabled = true
interval_seconds = 10

[analytics]
reporting_enabled = false
check_for_updates = false

[feature_toggles]
enable = publicDashboards
