http:
  middlewares:
    # Standard OAuth chain with CrowdSec protection and automatic OAuth redirect
    chain-oauth:
      chain:
        middlewares:
          - crowdsec-bouncer@file         # CrowdSec IPS protection via Traefik plugin
          - middlewares-rate-limit@file   # Standard rate limiting
          - middlewares-secure-headers@file  # Security headers including CSP
          - middlewares-oauth-errors@file # Catch 401 and redirect to OAuth login
          - middlewares-oauth@file        # Google OAuth authentication
          - middlewares-compress@file     # Enable compression
