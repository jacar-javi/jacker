apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    uid: prometheus-uid
    url: http://prometheus:9090
    isDefault: true
    version: 1
    editable: true
    jsonData:
      httpMethod: POST
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      incrementalQuerying: true
      incrementalQueryOverlapWindow: 10m
      disableMetricsLookup: false
      cacheLevel: 'High'
      manageAlerts: true
