# config file version
apiVersion: 1

# list of datasources that should be deleted from the database
deleteDatasources:
  - name: Prometheus
    orgId: 1
  - name: Loki
    orgId: 1

# list of datasources to insert/update depending
# whats available in the database
datasources:
  # Prometheus datasource
- name: Prometheus
  type: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  password:
  user:
  database:
  basicAuth: false
  basicAuthUser:
  basicAuthPassword:
  withCredentials:
  isDefault: true
  jsonData:
     graphiteVersion: "1.1"
     tlsAuth: false
     tlsAuthWithCACert: false
  secureJsonData:
    tlsCACert: "..."
    tlsClientCert: "..."
    tlsClientKey: "..."
  version: 1
  editable: true

  # Loki datasource for logs
- name: Loki
  type: loki
  access: proxy
  orgId: 1
  url: http://loki:3100
  password:
  user:
  database:
  basicAuth: false
  basicAuthUser:
  basicAuthPassword:
  withCredentials:
  isDefault: false
  jsonData:
    maxLines: 1000
    derivedFields:
      - datasourceUid: Prometheus
        matcherRegex: "traceID=(\\w+)"
        name: TraceID
        url: '$${__value.raw}'
  version: 1
  editable: true