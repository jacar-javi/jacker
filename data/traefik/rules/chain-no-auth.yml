http:
  middlewares:
    # No authentication chain - For services that handle their own auth
    # Apply with: middlewares=chain-no-auth@file
    # Used for: OAuth service, public endpoints
    chain-no-auth:
      chain:
        middlewares:
          - security-headers             # Security headers
          - middlewares-rate-limit       # Rate limiting
          - request-size-limit           # Prevent large payload attacks
          - middlewares-compress         # Compression
