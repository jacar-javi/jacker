tls:
  options:
    # Default TLS options - High security with TLS 1.3
    tls-opts:
      minVersion: VersionTLS13
      # TLS 1.3 cipher suites (automatic selection)
      # TLS 1.2 fallback cipher suites for older clients
      cipherSuites:
        # TLS 1.3 (these are always preferred when available)
        - TLS_AES_256_GCM_SHA384
        - TLS_AES_128_GCM_SHA256
        - TLS_CHACHA20_POLY1305_SHA256
        # TLS 1.2 fallback (only if client doesn't support 1.3)
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
      curvePreferences:
        - X25519    # Most secure and performant
        - CurveP384
        - CurveP256
      sniStrict: true
      alpnProtocols:
        - h3        # HTTP/3
        - h2        # HTTP/2
        - http/1.1  # HTTP/1.1

    # Compatibility mode for legacy clients (use sparingly)
    tls-legacy:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
      curvePreferences:
        - CurveP384
        - CurveP256
      sniStrict: false
