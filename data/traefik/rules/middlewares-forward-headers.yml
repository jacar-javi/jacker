http:
  middlewares:
    # Explicitly set X-Forwarded headers for OAuth and other services
    # This middleware ensures proper header forwarding in Traefik v3
    forward-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Port: "443"
        hostsProxyHeaders:
          - "X-Forwarded-Host"
          - "X-Forwarded-For"
          - "X-Forwarded-Proto"
          - "X-Forwarded-Port"
