http:
  middlewares:
    # Chain without OAuth - Use for public services
    # Apply with: middlewares=chain-no-oauth@file
    chain-no-oauth:
      chain:
        middlewares:
          - middlewares-traefik-bouncer  # CrowdSec IPS protection
          - rate-limit-enhanced@file     # Enhanced rate limiting
          - security-headers@file        # Security headers
          - request-size-limit@file      # Prevent large payload attacks
          - middlewares-compress         # Compression
