http:
  middlewares:
    # Chain without OAuth - Use for public services
    # Apply with: middlewares=chain-no-oauth@file
    chain-no-oauth:
      chain:
        middlewares:
          - middlewares-traefik-bouncer  # CrowdSec IPS protection
          - middlewares-rate-limit       # Rate limiting
          - security-headers             # Security headers
          - request-size-limit           # Prevent large payload attacks
          - middlewares-compress         # Compression
