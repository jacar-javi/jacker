http:
  middlewares:
    # Authentik Forward Auth Middleware
    authentik:
      forwardAuth:
        address: http://authentik-server:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

    # Authentik with Basic Auth Chain (for services that support it)
    authentik-basic:
      forwardAuth:
        address: http://authentik-server:9000/outpost.goauthentik.io/auth/traefik?basic=true
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid

    # Authentik Chain with Security Headers (recommended for most services)
    chain-authentik:
      chain:
        middlewares:
          - rate-limit
          - secure-headers
          - authentik

    # Authentik Chain for Admin Services (with IP whitelist)
    chain-authentik-admin:
      chain:
        middlewares:
          - rate-limit
          - secure-headers
          - ip-whitelist
          - authentik

    # Authentik Basic Chain
    chain-authentik-basic:
      chain:
        middlewares:
          - rate-limit
          - secure-headers
          - authentik-basic
