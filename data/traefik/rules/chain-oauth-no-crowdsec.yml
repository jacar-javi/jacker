http:
  middlewares:
    # OAuth chain without CrowdSec - Use if CrowdSec is disabled
    # Apply with: middlewares=chain-oauth-no-crowdsec@file
    chain-oauth-no-crowdsec:
      chain:
        middlewares:
          - rate-limit-enhanced@file     # Enhanced rate limiting
          - security-headers@file        # Security headers
          - request-size-limit@file      # Prevent large payload attacks
          - middlewares-oauth            # OAuth authentication
          - middlewares-compress         # Compression
