server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker containers log scraping
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Container name as a label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Container ID as a label
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

      # Image name as a label
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

      # Docker compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

      # Docker compose service
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

      # Optional: Add homepage labels if they exist (for organization)
      - source_labels: ['__meta_docker_container_label_homepage_group']
        target_label: 'app_group'

      - source_labels: ['__meta_docker_container_label_homepage_name']
        target_label: 'app_name'

      # Drop all other Docker labels to prevent high cardinality
      # (prevents HTTP 400 errors from excessive labels)

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          host: ${HOSTNAME}
          __path__: /var/log/*.log

  # Traefik access logs
  - job_name: traefik
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik
          host: ${HOSTNAME}
          __path__: /logs/traefik/access.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
      - labels:
          level:
