# global config
global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - 'alert.rules'
  # - "first.rules"
  # - "second.rules"

scrape_configs:

# prometheus scraping
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# traefik scraping
  - job_name: 'traefik'
    dns_sd_configs:
      - names:
        - 'traefik'
        type: 'A'
        port: 8080

# crowdsec scraping
  - job_name: 'crowdsec'
    dns_sd_configs:
      - names:
        - 'crowdsec'
        type: 'A'
        port: 6060

# node-exporter scraping
  - job_name: 'node-exporter'
    scrape_interval: 1m
    dns_sd_configs:
      - names:
        - 'node-exporter'
        type: 'A'
        port: 9100

